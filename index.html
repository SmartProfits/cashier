		function calculateTotal() {
			let total = 0;
			for (const item of Object.values(selectedItems)) {
				total += item.quantity * item.price;
			}
			return total.toFixed(2);
		}

		function updateResult() {
			let result = "";

			const formattedOrderNumber = orderNumber.toString().padStart(3, "0");
			result += `Order No: ${formattedOrderNumber}\n`;

			result += `Supervisor: ${supervisorName}\n`;
			result += `Cashier: ${cashierName}\n\n`;

			let selectedStore = document.querySelector('input[name="store"]:checked');
			if (selectedStore) {
				result += "Payment: " + selectedStore.value + "\n\n";
			} else {
				result += "Payment: No Select\n";
			}

			for (const [uniqueId, item] of Object.entries(selectedItems)) {
				const name = item.name || "Unknown Item";
				const quantity = item.quantity || 0;
				const price = item.price || 0;
				result += `${name} - ${quantity} pc, RM${(quantity * price).toFixed(2)}\n`;
			}

			result += `\nTotal: RM${calculateTotal()}\n`;

			if (selectedStore && selectedStore.value === "*Cash*") {
				const cashAmount = parseFloat(document.getElementById("cashAmount").value) || 0;
				result += `Cash: RM${cashAmount.toFixed(2)}\n`;

				const total = parseFloat(calculateTotal());
				const change = cashAmount - total;

				if (!isNaN(change) && change >= 0) {
					result += `Change: RM${change.toFixed(2)}\n`;
				} else if (!isNaN(change) && change < 0) {
					result += `Insufficient amount\n`;
				}
			}

			const currentDate = new Date();
			const dateString = currentDate.toLocaleDateString();
			const timeString = currentDate.toLocaleTimeString();
			result += `\nDate: ${dateString}\nTime: ${timeString}`;

			document.getElementById("result").innerText = result;
		}
